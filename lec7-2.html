<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="bulboff.jpg" alt="">
    <button id="on" onclick="bulbon()">On/Off</button>
    <button id="off" onclick="bulboff()">Off</button>
    <script>
        var myImg = document.querySelector("img");
        function bulbon() {
            myImg.src = "bulbon.jpg";
        }
        function bulboff() {
            myImg.src = "bulboff.jpg";
        }
    </script>
</body>

</html>
