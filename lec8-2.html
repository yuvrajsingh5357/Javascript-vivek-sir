<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onchange="countTheLetters(event, 'onChange')" id="myInp" onkeydown="countTheLetters(event, 'onKeyDown')" onkeyup="countTheLetters(event, 'onKeyUp')" onkeypress="countTheLetters(event, 'onKeyPress')">

    <script>
        function countTheLetters(event, evText){
            console.log("Code:" + event.code +" Key:" + event.key + " " + evText + ":" + document.querySelector("#myInp").value.length);
        }
    </script>
</body>
</html>
