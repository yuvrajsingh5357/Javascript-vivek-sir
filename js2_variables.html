<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        // variant - any datatype
        // variant changes its datatype as per the value stored 
        console.log(`a = ${a} and its datatype is ${typeof(a)}`);
        a = "hello";
        console.log(`a = ${a} and its datatype is ${typeof(a)}`);
        a = true;
        console.log(`a = ${a} and its datatype is ${typeof(a)}`);
        a = 10.5;
        console.log(`a = ${a} and its datatype is ${typeof(a)}`);
        a = null;
        console.log(`a = ${a} and its datatype is ${typeof(a)}`);
        a = undefined;
        console.log(`a = ${a} and its datatype is ${typeof(a)}`);
        a = [10,20,30];
        console.log(`a = ${a} and its datatype is ${typeof(a)}`);
        a = {name:"yuvraj",age:25};
        console.log(`a = ${a} and its datatype is ${typeof(a)}`);
    </script>
</body>
</html>
