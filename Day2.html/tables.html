<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt("Enter a number", "4546"); // Prompt with default value

        num = parseInt(num); // parseFloat 
        if (!isNaN(num)) {
            for(var i = 1;i<=10;i++){
                console.log(num,"x",i,"=",num*i);
            }
        } else {
            console.error("Invalid number");
        }
    </script>
</body>

</html>
